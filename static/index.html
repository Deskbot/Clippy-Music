<!DOCTYPE html>
<html>
	<head>
		<title>Clippy Music</title>

		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/clippy.css" media="all">

		<script type="text/javascript" src="js/clippy.min.js" defer></script>
		<script type="text/javascript" src="js/konami.min.js" defer></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
		<script type="text/javascript" src="js/partyMode.min.js" defer></script>

		<script type="text/javascript" src="js/handlers.js" defer></script>
		<script type="text/javascript" src="js/main.js" defer></script>
		<script type="text/javascript" src="js/utils.js" defer></script>
		<script type="text/javascript" src="js/WebSocketHandler.js" defer></script>
	</head>
	<body>
		<main>
			<h1>Clippy-Music</h1>

			<section id="upload-section">
				<h2>Upload</h2>
				<form id="upload-form" class="http" action="api/content/upload" method="POST" enctype="multipart/form-data">
					<fieldset>
						<legend>Music</legend>
						<input type="file" name="music-file" accept="audio/*, video/*">
						<input type="url" name="music-url" placeholder="YouTube URL" autofocus>
					</fieldset>

					<fieldset>
						<legend>Accompanying Image</legend>
						<input type="file" name="image-file" accept="image/*">
						<input type="url" name="image-url" placeholder="Image URL">
					</fieldset>
					
					<input type="submit" value="Upload Content">
				</form>
			</section>

			<section id="queue-section">
				<h2>Currently Playing</h2>
				<div id="currently-playing"></div>
				<h2>Queue</h2>
				<div id="queue"></div>
			</section>

			<section id="nickname-section">
				<h2>Nickname</h2>
				<form id="nickname-form" class="ws" action="api/nickname/set" method="POST">
					<input type="text" name="nickname">
					<input type="submit">
				</form>
			</section>
		</main>

		<div id="templates">
			<template id="bucket-template">
				<div class="bucket"></div>
			</template>

			<template id="queue-item-template">
				<div class="queue-item">
					<span class="title"></span>
					<span class="nickname"></span>
				</div>
			</template>
		</div>

		<footer>
			<p>Your priority in the queue is affected by how much time you've spent playing music recently.</p>
			<p>The admins can set a length of time in which the same music or picture can not be played twice.</p>
		</footer>
	</body>
</html>
